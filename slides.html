<html>
<head>
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "images/human.jpg" 
slideimages[1] = new Image()
slideimages[1].src = "images/dermal.jpg"
slideimages[2] = new Image()
slideimages[2].src = "images/reticular.jpg"
slideimages[3] = new Image()
slideimages[3].src = "images/image2.jpg"
slideimages[4] = new Image()
slideimages[4].src = "images/image3.jpg"

</script>
</head>
<body>
<img src="human.gif" id="slide" width="100" height="56" />

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 if (step<2)
  step++
 else
  step=0
 //call function "slideit()" every 5 seconds
 setTimeout("slideit()",5000)
}

slideit()

</script>
</body>
</html>
